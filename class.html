<!DOCTYPE html> 
<html>

   <head>
       <title>Tita </title>
       <link rel="icon" href="favicon.jpg"  />
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
       <link rel="stylesheet" href="style.css">
       
    </head>

    <body>
        <header>
            
            <div class="links">

                <img src="logo.jpg.png" alt="">
              <!-- <a href ="class.html">Aulas</a>-->
    
            </div>
            
        </header>

            
            <section class="cards">

                <div class="card" id="starter">

                    <div class="card_image-container">
                        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="">
                    </div>
                    <div class="card_content">
                        <p>Torne-se um programador desejado no mercado com esses cursos gratuitos</p>
                    </div>
                
                    <div class="card_info">
                        <p>5 módulos</p>
                        <p class="card_price">Gratuito</p>
                    </div>
    
                </div>

                <div class="card" id="launchbase">

                    <div class="card_image-container">
                        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="">
                    </div>
                    <div class="card_content">
                        <p>Domine programação do zero e tenha acesso às melhores oportunidades do mercado</p>
                    </div>
                    <div class="card_info">
                        <p>Módulos</p>
                        <p class="card_price">Pago</p>
                    </div>
    
                </div>

                <div class="card" id="gostack">

                    <div class="card_image-container">
                        <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="">
                    </div>
                    <div class="card_content">
                        <p>Treinamento imersivo nas tecnologias mais modernas de desenvolvimento web e mobile</p>
                    </div>
                    <div class="card_info">
                        <p>Módulo</p>
                        <p class="card_price">Pago</p>
                    </div>
    
                </div>

                </div>
                
            </section>

            <div class="modal-overlay">
                <div class="modal">
                    <a class="close-modal">
                        <span class="material-icons"> close </span>
                    </a>
                    <div class="modal-content">
                        <iframe src="" frameborder="0"></iframe>
                    </div>

                </div>


            </div>
    
       <script src="scripts.js"></script>
    </body>

</html>
